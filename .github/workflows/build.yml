name: Build
on: { push: null, pull_request: null }

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - { name: Setup pnpm, uses: pnpm/action-setup@v4, with: { version: 9 } }
    - { name: Install Node.js, uses: actions/setup-node@v4, with: { node-version: 22, cache: 'pnpm' } }
    - run: pnpm install
    - run: pnpm package
